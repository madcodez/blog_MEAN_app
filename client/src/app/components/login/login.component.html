<h2 class="page-header">
  Login 
</h2>


<div class="row show-hide-message">
  <div [ngClass] = "messageClass" >
    <p>{{message}}</p>
  </div>

</div>



<form [formGroup] ="form" (submit) = "onLoginSubmit()">
    <div class="form-group">
       <label for="username">Username</label>  
       <div [ngClass]="{'has-error' : form.controls.username.errors && form.controls.username.dirty,'has-success': form.controls.username.valid && !form.controls.username.errors}">
         <input type ="text" class="form-control" name="username" placeholder="Username" formControlName ="username">
         <ul class="help-block">
            <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
       
          
         </ul>
       </div>
    </div> 
    <div class="form-group">
        <label for="password">Password</label>  
        <div [ngClass]="{'has-error' : (form.controls.password.errors)&&(form.controls.password.dirty),'has-success': !form.controls.password.errors}">
          <input type ="password" class="form-control" name="password" placeholder="Password" formControlName ="password">
          <ul class="help-block">
             <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
            

          </ul>
        </div>
     </div>  
     
     <input [disabled]="!form.valid " class="btn btn-primary" type="submit" value="Login" />
</form>
